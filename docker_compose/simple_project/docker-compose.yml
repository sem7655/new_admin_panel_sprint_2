version: '3'

services:
  service:
    build: app
    volumes:
      - static_value_data:/opt/app/static/
    depends_on:
      - postgres

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - ./data:/data/:ro
    depends_on:
      - service
    ports:
      - "80:80"
    restart: always

  postgres:
    image: postgres:13.0-alpine
    volumes:
      - data_postgres:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_DB=movies_database
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=123qwe  # Ваш пароль

volumes:
  data_postgres:
  static_value_data:
  media_value_data:
